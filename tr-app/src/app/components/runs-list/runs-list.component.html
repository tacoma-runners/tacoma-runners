<div>
    <div class="col-md-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
          (keyup.enter)="searchTitle()"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="list row">
    <div class="col-md-6">
      <h4>Thursday Runs</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let run of runs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveRun(run, i)"
        >
          <div style="width: 100%;">{{ run.title }}</div>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-run-details
        [viewMode]="true"
        [currentRun]="currentRun"
      ></app-run-details>
    </div>
  </div>
