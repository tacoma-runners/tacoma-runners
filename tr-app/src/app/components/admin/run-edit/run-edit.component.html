<div class="container-fluid">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="currentRun; else loading">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Run Type</mat-label>
          <mat-select formControlName="runType">
            <mat-option value="thursday-run">Thursday Run</mat-option>
            <mat-option value="saturday-5k">Saturday 5K</mat-option>
            <mat-option value="special-event">Special Event</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Event Date</mat-label>
          <input matInput type="datetime-local" name="eventDate" formControlName="eventDate">
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" formControlName="name"/>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Run Number</mat-label>
          <input matInput id="runNumber" type="number" formControlName="runNumber"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput id="description" type="text" formControlName="description" rows="5"></textarea>
        </mat-form-field>
      </div>
    </div>

    <fieldset formGroupName="address">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <mat-form-field>
            <mat-label>Street Address</mat-label>
            <input matInput id="streetAddress" type="text" formControlName="streetAddress"/>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput id="city" type="text" formControlName="city"/>
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput id="state" type="text" formControlName="state"/>
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>zipCode</mat-label>
            <input matInput id="zipCode" type="text" formControlName="zipCode"/>
          </mat-form-field>
        </div>
      </div>
    </fieldset>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Venue Name</mat-label>
          <input matInput id="venueName" type="text" formControlName="venueName"/>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12">
        <mat-form-field>
          <mat-label>Neighboorhood</mat-label>
          <input matInput id="neighborhood" type="text" formControlName="neighborhood"/>
        </mat-form-field>
      </div>
    </div>

    <fieldset formGroupName="eventIds">
      <div class="row justify-content-center">
        <div class="col-lg-2 col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>Facebook Event ID</mat-label>
            <input matInput id="facebookEventId" type="text" formControlName="facebookEventId"/>
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>Strava Event ID</mat-label>
            <input matInput id="stravaEventId" type="text" formControlName="stravaEventId"/>
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>Meetup Event ID</mat-label>
            <input matInput id="meetupEventId" type="text" formControlName="meetupEventId"/>
          </mat-form-field>
        </div>
      </div>
    </fieldset>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <button mat-raised-button type="submit">Update</button>
      </div>
    </div>
  </form>


  <ng-template #loading>
    <div class="row justify-content-center">
      <div class="col-12">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </ng-template>
</div>
