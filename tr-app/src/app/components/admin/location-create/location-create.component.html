<h2 mat-dialog-title>@if(newLocation.id==null){New}@else{Update} Location</h2>
<mat-dialog-content [formGroup]="locationForm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Location Name</mat-label>
          <input matInput id="name" type="text" formControlName="name"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Street Address</mat-label>
          <input matInput id="streetAddress" type="text" formControlName="streetAddress"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput id="city" type="text" formControlName="city"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput id="state" type="text" formControlName="state"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Zip Code</mat-label>
          <input matInput id="zipCode" type="text" formControlName="zipCode"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Neighborhood Name</mat-label>
          <input matInput id="neighborhood" type="text" formControlName="neighborhood"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Google Place ID</mat-label>
          <input matInput id="zipCode" type="text" formControlName="googlePlaceId"/>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="newLocation" [disabled]="!locationForm.valid">@if(newLocation.id==null){Create}@else{Update}</button>
</mat-dialog-actions>
