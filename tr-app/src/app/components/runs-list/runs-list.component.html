<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-12 col-sm-12">
      <h4>Tacoma Runners Events</h4>
      @if (loaded) {
        <mat-accordion>
          @for (run of obs | async; track run.id; let i = $index) {
            <mat-expansion-panel [expanded]="i == 0">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ run.name }}
                </mat-panel-title>
                <mat-panel-description>
                  {{ run.eventDate | date}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="sm-panel-date">{{ run.eventDate | date}}</div>
              {{ run.location.name }}
              <mat-action-row>
                <button mat-raised-button color="accent" [routerLink]="['/details/', run.id]">Details</button>
                @if (auth.isAuthenticated$ | async) {
                  <button mat-raised-button color="accent" [routerLink]="['/admin/edit/', run.id]">Edit</button>
                }
              </mat-action-row>
            </mat-expansion-panel>
          }
        </mat-accordion>
      } @else {
        <mat-spinner></mat-spinner>
      }
      <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  @if (auth.isAuthenticated$ | async) {
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <button mat-raised-button color="accent" [routerLink]="['/admin/create']">New Event</button>
      </div>
    </div>
  }
</div>
